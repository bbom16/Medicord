{% extends 'base.html' %}

{% block content %}
    {% for diary in diary_list %}
        <div>
            <p class="diary_title" ><h1><a href="{% url 'diary_detail' pk=diary.pk %}"> 날짜:{{ diary.record_date }} </a> </h1></p>
            <p>{{ diary.condition | linebreaksbr }}</p>     <!--linebreaksbr : 행이 바뀌면 문단으로 변환.-->
        </div>
    {% endfor %}
{% endblock %}
